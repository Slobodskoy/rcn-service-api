version: v1
plugins:
  - name: python
    out: pypkg/rcn-service-api
    strategy: directory

  - name: grpclib_python
    out: pypkg/rcn-service-api
    strategy: directory

  - name: grpc-gateway
    out: pkg/rcn-service-api
    opt:
      - logtostderr=true
      - paths=import
    strategy: directory

  - name: validate
    out: pkg/rcn-service-api
    opt:
      - lang=go
    strategy: directory

  - name: openapiv2
    path: protoc-gen-openapiv2
    out: swagger
    opt:
      - generate_unbound_methods=true
    strategy: directory